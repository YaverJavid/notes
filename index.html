<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="heading">
    <h2>NOTES APP</h2>
    <input class="input" type="search" id="search" placeholder="Search...">
  </div>
  <div id="write">
    <input class="input" type="text" id="title" placeholder="Enter Title...">
    <textarea id="body" cols="30" rows="10" placeholder="Write a brief note here..."></textarea>
    <input type="button" value="Save" id="save">
  </div>
  <div id="tools">
    <input type="button" value="Delete All" id="deleteAll">
  </div>
  <div id="notes"></div>
  <button><a href="#title">+</a></button>
  <script src="main.js"></script>
</body>

</html>
